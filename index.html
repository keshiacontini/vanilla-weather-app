<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/2670c0d4ca.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <input type="text" placeholder="Enter location"/>
            <input type="submit" value="Search">
        </form>

        <h1>
            Melbourne
        </h1>

        <ul>
            <li>
                Sun 18 April, 13:00
            </li>
            <li>
                Sunny
            </li>
        </ul>

        <div class="row">
        <div class="col-6">
            <h1>
            <i class="far fa-sun"></i>29˚C | ˚F 
            </h1>
        </div>
        <div class="col-6"> 
            <ul>
                <li>
                    <i class="fas fa-wind"></i>
                    Wind: 21 km/h
                </li>
                <li>
                    <i class="fas fa-rainbow"></i>
                    Humidity: 56%
                </li>
            </ul>
        </div>

    <h4>
        This week's forecast
    </h4>

    <div class="WeatherForecast row">
        <div class="col">
            Mon</br>
            <i class="fas fa-cloud-sun"></i></br>
            25˚|28˚
        </div>
        <div class="col">
            Tues</br>
            <i class="fas fa-cloud-sun"></i></br>
            24˚|30˚
        </div>
        <div class="col">
            Wed</br>
            <i class="fas fa-cloud-sun"></i></br>
            21˚|29˚
        </div>
        <div class="col">
            Thurs</br>
            <i class="fas fa-cloud-sun"></i></br>
            22˚|27˚
        </div>
        <div class="col">
            Fri</br>
            <i class="fas fa-cloud-sun"></i></br>
            26˚|33˚
        </div>
    </div>
        
    <small>
        This project was coded by <a href="https://www.keshiacontini.com/" target="_blank">Keshia Contini</a> and is open-sourced on <a href="https://github.com/keshiacontini/" target="_blank">GitHub</a>.
    </small>

    </div> 
    <script src="src/app.js"></script>
</body>
</html>
