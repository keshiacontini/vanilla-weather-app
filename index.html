<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <script src="https://kit.fontawesome.com/2670c0d4ca.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="weather-app-wrapper">
    <div class="container">
        <div class="weather-app">

            <form id="search-form">
                <input type="search" placeholder="Enter location..." class="form control" id="city-input"/>
                <input type="submit" value="Search" class="btn btn-primary"/>
            </form>

            <div class="overview">
                <h1 id="city">
                    Melbourne
                </h1>

                <ul>
                    <li class="time-date" id="date"></li>
                    <li class="time-date" id="currentCondition">
                        Sunny
                    </li>
                </ul>
            </div>

            <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny" class="float-left weather-icon" id="icon">
                        <strong id="temperature">29</strong>
                        <span class="units">
                            <a href="#" id="celcius" class="active">˚C</a> | 
                            <a href="#" id="fahrenheit">˚F</a>
                        </span>
                </div>
            </div>
            <div class="col-6 information">
                <ul>
                    <li>
                        <i class="fas fa-wind"></i>
                        Wind: <span id="wind"></span> km/h
                    </li>
                    <li>
                        <i class="fas fa-rainbow"></i>
                        Humidity: <span id="humidity"></span>%
                    </li>
                </ul>
            </div>

        <div class="weekly-forecast">
                <h4>
                    The forecast for this week...
                </h4>

                <div class="WeatherForecast row">
                    <div class="col">
                        Mon</br>
                        <i class="fas fa-cloud-sun"></i></br>
                        25˚|28˚
                    </div>
                    <div class="col">
                        Tues</br>
                        <i class="fas fa-cloud-sun"></i></br>
                        24˚|30˚
                    </div>
                    <div class="col">
                        Wed</br>
                        <i class="fas fa-cloud-sun"></i></br>
                        21˚|29˚
                    </div>
                    <div class="col">
                        Thurs</br>
                        <i class="fas fa-cloud-sun"></i></br>
                        22˚|27˚
                    </div>
                    <div class="col">
                        Fri</br>
                        <i class="fas fa-cloud-sun"></i></br>
                        26˚|33˚
                    </div>
                </div>
        </div>

        </div><!--close class="weather-app"-->
                
        
    </div><!-- close class="container"-->

    <small>
        This project was coded by <a href="https://www.keshiacontini.com/" target="_blank">Keshia Contini</a> and is
        open-sourced on <a href="https://github.com/keshiacontini/" target="_blank">GitHub</a>.
    </small>
</div><!-- close class="wrapper"-->
    <script src="src/app.js"></script>
</body>
</html>
